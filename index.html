<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Portfolio</title>
</head>

<body>

	<!-- MAIN START -->

	<main>

		<div class="first-block">
			<div class="about-me">

				<div class="about-me__main">
					<div class="about-me__image">
						<img class="main-photo" src="./assets/img/main-photo.jpg" alt="main-photo">
					</div>

					<div class="profile">
						<h2>Zubova</h2>
						<h1>Liia</h1>
						<h3>Junior<br />Frontend Developer</h3>
					</div>
				</div>
				<div class="contacts">
					<div class="email">
						<img class="contacts__icons" src="./assets/icons/email-icon.svg" alt="email-icon">
						<p class="contacts__p">vardlitmo@gmail.com</p>
					</div>
					<div class="phone-number">
						<img class="contacts__icons" src="./assets/icons/phone-icon.svg" alt="phone-icon">
						<p class="contacts__p">+7 (906) 243-18-67</p>
					</div>
					<div class="location">
						<img class="contacts__icons" src="./assets/icons/location-icon.svg" alt="location-icon">
						<p class="contacts__p">Saint Petersburg</p>
					</div>
				</div>

				<div class="languages">
					<h4>Languages</h4>
					<ul class="list__languages">
						<li>English B1</li>
						<li>Russian C2</li>
					</ul>
				</div>

				<div class="hobbies">
					<h4>Hobbies</h4>
					<ul class="hobbies__list">
						<li class="hobbies__item">
							<img src="./assets/icons/Reading.svg" alt="reading-icon">
							<h5>Reading</h5>
						</li>
						<li class="hobbies__item">
							<img src="./assets/icons/Dance.svg" alt="dance-icon">
							<h5>Dance</h5>
						</li>
						<li class="hobbies__item">
							<img src="./assets/icons/Singing.svg" alt="singing-icon">
							<h5>Singing</h5>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>

	<!-- MAIN END -->

</body>

</html>
